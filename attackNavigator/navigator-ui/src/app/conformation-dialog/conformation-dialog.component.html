<h2 mat-dialog-title>Confirmation !!</h2>
<div class="mat-typography">
  <h3>Do you really want to delete this record?</h3>
  
<div align="end">
  <button class="btn btn-secondary" (click)="onCancleClick()" style="margin: 5px;">Cancel</button>
  <button class="btn btn-danger" 
          (click)="onDeleteClick()" 
          style="margin: 5px;">Delete</button>
</div>
